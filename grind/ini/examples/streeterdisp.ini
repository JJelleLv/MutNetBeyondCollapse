%model
%
% Streeter Phelps oxygen sag curve
% with dispersion
%
BODinc=O2/(O2+hO2)*BOD/u
BOD'=-BODinc*kBOD2
%O2'=((Cs-O2)*Km/h-kBOD1*BODinc)/u;
g'=(-g*u+(Cs-O2)*Km/h-kBOD1*BODinc)/D;
O2'=g;
%commands
Cs=10;
Km=0.5;
hO2=1;
h=2;
kBOD1=0.2;
kBOD2=0.25;
BOD=15;
O2=Cs;
D=25;
u=1;
g_grind.diffto='Space (x)';
simtime 0 30;
ax x BOD [0 20];
out BOD O2 Cs Cs-O2;
