%model
%adaptive control in a feedback control system (matcont documentation)
%
%refs:
%Genesio, R. and Tesi, A. Harmonic balance methods for the analysis of chaotic
%dynamics in nonlinear systems. Automatica 28 (1992), 531-548.
%Genesio, R., Tesi, A., and Villoresi, F. Models of complex dynamics in nonlinear
%systems. Systems Control Lett. 25 (1995), 185-192.
% 
x'=y
y'=z;
z'=-alpha*z-beta*y-x+x^2;
%commands
alpha=-10;
beta=1;
