%model
%Henon map to show fractal attractor
%                                   
x(t+1)=y(t)+1-a*x(t)^2              
y(t+1)=b*x(t)                       
%commands
a=1.4;
b=0.3;
g_grind.pen.pen='.';
g_grind.pen.markersize=2;
ax x x [-1.5 1.5];
ax y y [-0.5 0.5];
simtime 1 40000;
 
 
 
 
 
 
 
 
 
 
 
 
 
